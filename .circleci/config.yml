version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python --version && python3 --version
          name: Show Python versions
      - run:
          command: |
            # `sphinx-build` is installed in user space
            echo $PATH
            export PATH=$HOME/.local/bin:$PATH
            echo $PATH
            ls $HOME/.local/bin $HOME/.local
            cd doc && make html
          name: Build HTML documents

workflows:
  main:
    jobs:
      - build-and-test
